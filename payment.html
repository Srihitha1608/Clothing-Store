<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
    background-image:url('https://i.ibb.co/Np5rcG3/fabric-texture.jpg');
    background-size:cover;background-attachment:fixed;color:#fff;
}
nav{background:rgba(0,0,0,0.6);padding:15px;text-align:center;}
.container{width:90%;max-width:500px;margin:auto;padding:20px;margin-top:40px;}
input,button{
    width:100%;padding:12px;margin-top:10px;border-radius:5px;border:none;
}
button{background:#ff9800;color:#fff;font-size:18px;cursor:pointer;}
button:hover{opacity:.8;}
</style>

</head>
<body>

<nav><h2>Fashion World - Payment</h2></nav>

<div class="container">
    <h1>Payment Form</h1>
    <form action="thankyou.html">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="number" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Card Number" required>
        <button type="submit">Pay Now</button>
    </form>
</div>

</body>
</html>
